<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/Wrapper.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:300,regular,500,600,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Mulish:300,regular,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Styles/Main/Explore-and-Travel.css" />
    <link rel="stylesheet" href="Styles/Header.css" />
    <title>HTML-project</title>
  </head>
  <body>
    <div class="wrapper">
      <header id="open" class="header">
        <div class="header__container">
          <div id="close" class="header__content">
            <div class="header__logo logo">
              <img src="Images/logo.png" alt="Logo" />
            </div>
            <nav class="header__list list">
              <ul class="list__items">
                <li class="list__item">
                  <a href="" class="list__link list__link_home"> Home </a>
                </li>
                <li class="list__item">
                  <a href="" class="list__link">Destinations</a>
                </li>
                <li class="list__item">
                  <a href="" class="list__link">About</a>
                </li>
                <li class="list__item">
                  <a href="" class="list__link">Partner</a>
                </li>
              </ul>
            </nav>
            <div class="buttons-menu">
              <a href="#open" class="open-menu"><span></span></a>
              <a href="#close" class="close-menu"></a>
            </div>
            <div class="header__block-buttons">
              <a href="" class="header__login">Login</a>
              <a href="" class="header__register button">Register</a>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="Explore-and-travel">
          <div class="Explore-and-travel__container">
            <div class="Explore-and-travel__content">
              <div class="Explore-and-travel__column-with-block-info">
                <h1 class="Explore-and-travel__title">Explore and Travel</h1>
                <div class="Explore-and-travel__block-info block-info">
                  <div class="block-info__content">
                    <h4 class="block-info__title">Holiday finder</h4>
                    <div class="navigation">
                      <div class="block-info__navigation-title">Location</div>
                      <div class="block-info__navigation-title">Activity</div>
                      <div class="block-info__navigation-title">Grade</div>
                      <div class="block-info__navigation-title">Date</div>
                    </div>
                    <a href="" class="button">Explore</a>
                  </div>
                </div>
              </div>
              <div class="Explore-and-travel__column-with-image">
                <div class="Explore-and-travel__image">
                  <img src="Images/Opportunity.png" alt="Opportunity" />
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
